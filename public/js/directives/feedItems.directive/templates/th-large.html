<div class="inner">
    <div class="row">
        <div class="col-lg-6 col-md-4 col-sm-4 col-xs-3">
            <div class="feed-item-img">
                <img class="big img-responsive" ng-src="{{feed.img}}">
            </div><!--feed-item-img-->
        </div>
        <div class="col-lg-6 col-md-8 col-sm-8 col-xs-9">
            <div class="feed-item-content lg" >
                <div class="article-title" >
                    <h3><img class="favicon"  ng-src="https://www.google.com/s2/favicons?domain={{feed.link}}" > {{feed.title}}</h3>
                </div>
                <div class="article-content hidden-xs">
                    <span>{{feed.content}}</span>
                </div>
            </div><!--feed-item-content-->
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="feed-item-footer">
                <div class="feed-item-btn-group pull-left">
                    <a data-ui-sref="dashboard.fullPost({feedId: feed.id})" class="btn btn-link visible-lg"><i class="fa fa-eye" aria-hidden="true"></i> Read</a>
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <i class="fa fa-share-alt" aria-hidden="true"></i>
                </div>
                <div class="feed-item-date pull-right">
                    <span><i class="fa fa-clock-o" aria-hidden="true"></i>  {{feed.date | date:'dd.MM.yyyy'}}</span>
                </div>
            </div><!-- feed-item-footer -->
        </div>
    </div>
</div><!--inner-->
