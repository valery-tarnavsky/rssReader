<div class="post-wrapper">
    <div class="row">
        <div class="col-lg-9 post-content">
            <div class="inner">
                <h2>{{fullPost.title}}</h2>
                <img class="img-responsive center-block" ng-src="{{fullPost.img}}" />
                <p>{{fullPost.content}}</p>
                <div class="post-content-footer">
                    <div class="pull-left">
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                        <i class="fa fa-share-alt" aria-hidden="true"></i>
                    </div>
                    <div class="pull-right">
                        <span><i class="fa fa-clock-o" aria-hidden="true"></i>  {{fullPost.date | date:'dd.MM.yyyy HH:mm:ss'}}</span>
                    </div>
                    <div class="text-center clearfix">
                        <a href="{{fullPost.link}}" target="_blank"><button class="btn btn-action">Continue reading <i class="fa fa-arrow-circle-right" aria-hidden="true"></i></button></a>
                    </div>
                </div><!-- feed-item-footer -->
