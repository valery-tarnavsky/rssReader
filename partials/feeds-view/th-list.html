<div class="feed-item col-lg-12 col-md-12"  ng-repeat="feed in filteredFeeds | orderBy : date : reverse">
    <div class="inner">
        <div class="row">
            {{checkIfFavourites}}
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-3">
                <div class="feed-item-img">
                    <img class="img-responsive" ng-src="{{feed.bigImgUrl}}" >
                </div><!--feed-item-img-->
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-9">
                <div class="feed-item-content">
                    <div class="article-title">
                        <h3><img class="favicon" ng-src="https://www.google.com/s2/favicons?domain={{feed.link}}"> {{feed.title}}</h3>
                    </div>
                    <div class="article-content hidden-xs">
                        <span>{{feed.content}}</span>
                    </div>
                    <div class="feed-item-footer hidden-xs hidden-sm">
                        <div class="feed-item-btn-group pull-left">
                            <a data-ui-sref="dashboard.fullPost({fullPost: feed})" class="btn btn-link visible-lg"><i class="fa fa-eye" aria-hidden="true"></i> Read</a>
                            <i class="fa fa-star-o" aria-hidden="true"></i>
                            <i class="fa fa-share-alt" aria-hidden="true"></i>
                        </div>
                        <div class="feed-item-date pull-right">
                            <span><i class="fa fa-clock-o" aria-hidden="true"></i> {{feed.date | date:'dd.MM.yyyy'}}</span>
                        </div>
                    </div><!-- feed-item-footer -->
                </div><!--feed-item-content-->
            </div>
        </div>
        <div class="row visible-xs visible-sm">
            <div class="col-md-12">
                <div class="feed-item-footer">
                    <div class="feed-item-btn-group pull-left">
                        <a data-ui-sref="dashboard.fullPost({fullPost: feed})"  class="btn btn-link visible-lg"><i class="fa fa-eye" aria-hidden="true"></i> Read</a>
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                        <i class="fa fa-share-alt" aria-hidden="true"></i>
                    </div>
                    <div class="feed-item-date pull-right">
                        <span><i class="fa fa-clock-o" aria-hidden="true"></i>  {{feed.publishedDate | date:'dd.MM.yyyy'}}</span>
                    </div>
                </div><!-- feed-item-footer -->
            </div>
        </div>
    </div><!--inner-->
</div><!--feed-item-->
