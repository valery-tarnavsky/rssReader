        <div id="content-wrapper" class="col-md-9 col-sm-9 col-lg-10 col-lg-offset-2">
            <div id="add-feed-wrapper">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1 col-lg-6 col-lg-offset-3">
                        <form class="form-horizontal add-feed-form" role="form">
                            <div class="col-xs-12">
                                <h1 class="text-center">New feed</h1>
                                <div class="form-group">
                                    <label class="control-label col-sm-3" for="url">Url:</label>
                                    <div class="col-sm-7">
                                        <input type="url" id="url" class="form-control form-input" placeholder="Enter url">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="category" class="col-sm-3 control-label">Category: </label>
                                    <div class="col-sm-7">
                                        <select id="category" class="form-control form-input">
                                            <option translate="" value="" disabled="" selected="selected" hidden="" class="">Choose</option>
                                            <option label="News" value="News">News</option>
                                            <option label="IT" value="IT">IT</option>
                                            <option label="Sport" value="Sport">Sport</option>
                                            <option label="Design" value="Design">Design</option>
                                            <option label="Movies" value="Movies">Movies</option>
                                            <option label="Music" value="Music">Music</option>
                                            <option label="Culture" value="Culture">Culture</option>
                                            <option label="Nature" value="Nature">Nature</option>
                                            <option label="Gaming" value="Gaming">Gaming</option>
                                            <option label="Food" value="Food">Food</option>
                                            <option label="Economics" value="Economics">Economics</option>
                                            <option label="Science" value="Science">Science</option>
                                            <option label="Custom" value="Custom">Custom</option>
                                        </select>
                                    </div>
                                </div>
                                <div id="add-new-category" class="form-group hide">
                                    <label for="new-category" class="col-sm-3 control-label">New Category: </label>
                                    <div class="col-sm-7">
                                        <input id="new-category" class="form-control form-input" placeholder="Enter category name" maxlength="25">
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="submit" id="add-feed-btn-submit" class="btn btn-action" ><i class="fa fa-check-circle-o" aria-hidden="true"></i> Add feed</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

            </div><!--add-feed-wrapper-->
        </div><!-- content-wrapper -->
